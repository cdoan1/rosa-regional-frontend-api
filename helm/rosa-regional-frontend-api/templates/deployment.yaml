apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rosa-regional-frontend-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rosa-regional-frontend-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "rosa-regional-frontend-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rosa-regional-frontend-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - serve
            - --log-level={{ .Values.config.logLevel }}
            - --log-format={{ .Values.config.logFormat }}
            - --maestro-url={{ .Values.config.maestroUrl }}
            - --dynamodb-region={{ .Values.config.dynamodb.region }}
            - --dynamodb-table={{ .Values.config.dynamodb.tableName }}
            {{- if .Values.config.dynamodb.endpoint }}
            - --dynamodb-endpoint={{ .Values.config.dynamodb.endpoint }}
            {{- end }}
            - --api-port={{ .Values.config.ports.api }}
            - --health-port={{ .Values.config.ports.health }}
            - --metrics-port={{ .Values.config.ports.metrics }}
          ports:
            - name: api
              containerPort: {{ .Values.config.ports.api }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.config.ports.health }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.config.ports.metrics }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

apiVersion: v1
kind: Service
metadata:
  name: {{ include "rosa-regional-frontend-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rosa-regional-frontend-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "rosa-regional-frontend-api.selectorLabels" . | nindent 4 }}
  ports:
    - name: api
      port: {{ .Values.service.ports.api }}
      targetPort: api
      protocol: TCP
    - name: health
      port: {{ .Values.service.ports.health }}
      targetPort: health
      protocol: TCP
    - name: metrics
      port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP

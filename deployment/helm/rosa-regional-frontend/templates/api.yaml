# =============================================================================
# Envoy Sidecar Configuration for rosa-regional-frontend
#
# This deploys an Envoy proxy as a sidecar to consolidate all traffic through
# port 8080, routing internally to the app's different ports based on path.
#
# Traffic flow:
#   ALB:8080 → Envoy:8080 → App (8000/8081/9090 based on path)
#
# Routes:
#   /api/*    → 127.0.0.1:8000 (API)
#   /v0/live  → 127.0.0.1:8081 (Health)
#   /v0/ready → 127.0.0.1:8081 (Health)
#   /metrics  → 127.0.0.1:9090 (Metrics)
#
# Note: Envoy listens on 8080, app health server uses 8081
# =============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: {{ .Values.namespace }}
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: {{ .Values.service.ports.http }}
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    access_log:
                      - name: envoy.access_loggers.stdout
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: backend
                          domains: ["*"]
                          routes:
                            # Health check endpoints → app's health port ({{ .Values.app.args.healthPort }})
                            - match:
                                prefix: "/v0/live"
                              route:
                                cluster: app_health
                                timeout: 5s
                            - match:
                                prefix: "/v0/ready"
                              route:
                                cluster: app_health
                                timeout: 5s
                            # API routes → app's API port ({{ .Values.app.args.apiPort }})
                            - match:
                                prefix: "/api/"
                              route:
                                cluster: app_api
                                timeout: 30s
                            # Metrics endpoint → app's metrics port ({{ .Values.app.args.metricsPort }})
                            - match:
                                prefix: "/metrics"
                              route:
                                cluster: app_metrics
                                timeout: 5s
                            # Default catch-all → API
                            - match:
                                prefix: "/"
                              route:
                                cluster: app_api
                                timeout: 30s
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
      clusters:
        - name: app_api
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_api
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: {{ .Values.app.args.apiPort }}
        - name: app_health
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_health
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: {{ .Values.app.args.healthPort }}
        - name: app_metrics
          connect_timeout: 5s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: app_metrics
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: {{ .Values.app.args.metricsPort }}
    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
        # =================================================================
        # Main application container
        # =================================================================
        - name: {{ .Values.app.name }}
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          imagePullPolicy: {{ .Values.app.image.pullPolicy }}
          args:
            - serve
            - --log-level={{ .Values.app.args.logLevel }}
            - --log-format={{ .Values.app.args.logFormat }}
            - --maestro-url={{ .Values.app.args.maestroUrl }}
            - --dynamodb-region={{ .Values.app.args.dynamodbRegion }}
            - --dynamodb-table={{ .Values.app.args.dynamodbTable }}
            - --api-port={{ .Values.app.args.apiPort }}
            - --health-port={{ .Values.app.args.healthPort }}
            - --metrics-port={{ .Values.app.args.metricsPort }}
          ports:
            - name: api
              containerPort: {{ .Values.app.args.apiPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.app.args.healthPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.app.args.metricsPort }}
              protocol: TCP
          # Health probes go directly to the app (not through Envoy)
          livenessProbe:
            httpGet:
              path: /v0/live
              port: health
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /v0/ready
              port: health
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          resources:
            requests:
              cpu: {{ .Values.app.resources.requests.cpu }}
              memory: {{ .Values.app.resources.requests.memory }}
            limits:
              cpu: {{ .Values.app.resources.limits.cpu }}
              memory: {{ .Values.app.resources.limits.memory }}

        # =================================================================
        # Envoy sidecar - routes all external traffic
        # =================================================================
        - name: envoy
          image: {{ .Values.envoy.image.repository }}:{{ .Values.envoy.image.tag }}
          ports:
            - containerPort: {{ .Values.service.ports.http }}
              name: http
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
          command:
            - envoy
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          livenessProbe:
            httpGet:
              path: /v0/live
              port: {{ .Values.service.ports.http }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /v0/live
              port: {{ .Values.service.ports.http }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          resources:
            requests:
              cpu: {{ .Values.envoy.resources.requests.cpu }}
              memory: {{ .Values.envoy.resources.requests.memory }}
            limits:
              cpu: {{ .Values.envoy.resources.limits.cpu }}
              memory: {{ .Values.envoy.resources.limits.memory }}

      volumes:
        - name: envoy-config
          configMap:
            name: envoy-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.app.name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.app.name }}
  ports:
    - name: http
      port: {{ .Values.service.ports.http }}
      targetPort: {{ .Values.service.ports.http }}
      protocol: TCP
    - name: api
      port: {{ .Values.service.ports.api }}
      targetPort: api
      protocol: TCP
    - name: health
      port: {{ .Values.service.ports.health }}
      targetPort: health
      protocol: TCP
    - name: metrics
      port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
---
apiVersion: eks.amazonaws.com/v1
kind: TargetGroupBinding
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Values.namespace }}
spec:
  serviceRef:
    name: {{ .Values.app.name }}
    port: {{ .Values.service.ports.http }}
  {{- if .Values.targetGroup.lookup.enabled }}
  {{- $bootstrapConfig := lookup "v1" "ConfigMap" .Values.targetGroup.lookup.namespace .Values.targetGroup.lookup.configMapName }}
  {{- if $bootstrapConfig }}
  targetGroupARN: {{ index $bootstrapConfig.data .Values.targetGroup.lookup.key }}
  {{- else }}
  targetGroupARN: ""  # ConfigMap {{ .Values.targetGroup.lookup.configMapName }} not found in {{ .Values.targetGroup.lookup.namespace }} namespace
  {{- end }}
  {{- else }}
  targetGroupARN: {{ .Values.targetGroup.arn }}
  {{- end }}
  targetType: {{ .Values.targetGroup.targetType }}

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base configuration
resources:
  - ../../kubernetes

# Override the namespace for staging
namespace: rosa-regional-frontend-staging

# Staging image tag
images:
  - name: quay.io/openshift/rosa-regional-frontend-api
    newTag: latest

# Override ConfigMap values for staging
configMapGenerator:
  - name: rosa-regional-frontend-api-config
    behavior: replace
    literals:
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
      - MAESTRO_URL=http://maestro:8000
      - DYNAMODB_REGION=us-east-2
      - DYNAMODB_TABLE=rosa-customer-accounts-staging
      - API_PORT=8000
      - HEALTH_PORT=8080
      - METRICS_PORT=9090

generatorOptions:
  disableNameSuffixHash: true

# Staging-specific patches
patches:
  # Keep lower replicas for staging
  - target:
      kind: Deployment
      name: rosa-regional-frontend-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  # Lower resource limits for staging
  - target:
      kind: Deployment
      name: rosa-regional-frontend-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
  # Set the IRSA role ARN for staging - UPDATE THE ACCOUNT ID
  - target:
      kind: ServiceAccount
      name: rosa-regional-frontend-api
    patch: |-
      - op: replace
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::ACCOUNT_ID:role/rosa-regional-frontend-api-role

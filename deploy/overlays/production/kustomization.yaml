apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference the base configuration
resources:
  - ../../kubernetes

# Override the namespace for production
namespace: rosa-regional-frontend

# Production image tag
images:
  - name: quay.io/openshift/rosa-regional-frontend-api
    newTag: v1.0.0

# Override ConfigMap values for production
configMapGenerator:
  - name: rosa-regional-frontend-api-config
    behavior: replace
    literals:
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - MAESTRO_URL=http://maestro.maestro.svc.cluster.local:8000
      - DYNAMODB_REGION=us-east-1
      - DYNAMODB_TABLE=rosa-customer-accounts-prod
      - API_PORT=8000
      - HEALTH_PORT=8080
      - METRICS_PORT=9090

generatorOptions:
  disableNameSuffixHash: true

# Production-specific patches
patches:
  # Increase replicas for production
  - target:
      kind: Deployment
      name: rosa-regional-frontend-api
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
  # Set the IRSA role ARN for production - UPDATE THE ACCOUNT ID
  - target:
      kind: ServiceAccount
      name: rosa-regional-frontend-api
    patch: |-
      - op: replace
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::ACCOUNT_ID:role/rosa-regional-frontend-api-role

apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-load-balancer-controller
  namespace: kube-system
  labels:
    app.kubernetes.io/name: aws-load-balancer-controller
    app.kubernetes.io/component: controller
spec:
  # Use 1 replica to avoid leader election issues, increase after testing
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aws-load-balancer-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aws-load-balancer-controller
        app.kubernetes.io/component: controller
    spec:
      serviceAccountName: aws-load-balancer-controller
      securityContext:
        fsGroup: 65534
      # Init container to generate self-signed certs for webhook server
      initContainers:
        - name: generate-certs
          image: public.ecr.aws/docker/library/alpine:3.19
          command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache openssl
              mkdir -p /tmp/k8s-webhook-server/serving-certs
              openssl req -x509 -newkey rsa:2048 \
                -keyout /tmp/k8s-webhook-server/serving-certs/tls.key \
                -out /tmp/k8s-webhook-server/serving-certs/tls.crt \
                -days 365 -nodes \
                -subj "/CN=aws-load-balancer-webhook-service.kube-system.svc"
              # Make files readable by the controller (runs as user 65534)
              chmod 644 /tmp/k8s-webhook-server/serving-certs/tls.crt
              chmod 644 /tmp/k8s-webhook-server/serving-certs/tls.key
              chown -R 65534:65534 /tmp/k8s-webhook-server
              ls -la /tmp/k8s-webhook-server/serving-certs/
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
      containers:
        - name: controller
          # Use the latest stable version - check for updates at:
          # https://github.com/kubernetes-sigs/aws-load-balancer-controller/releases
          image: public.ecr.aws/eks/aws-load-balancer-controller:v2.7.1
          args:
            # These will be patched by kustomization.yaml
            - --cluster-name=CLUSTER_NAME
            - --ingress-class=alb
            # VPC_ID is REQUIRED for private clusters where EC2 metadata is unavailable
            - --aws-vpc-id=VPC_ID
            - --aws-region=AWS_REGION
          ports:
            - name: webhook
              containerPort: 9443
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 61779
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 61779
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
      volumes:
        - name: tmp-volume
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: aws-load-balancer-controller
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller

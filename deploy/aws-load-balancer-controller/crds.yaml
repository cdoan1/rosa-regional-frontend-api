# Custom Resource Definitions for AWS Load Balancer Controller
# These must be applied BEFORE the controller deployment
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ingressclassparams.elbv2.k8s.aws
  labels:
    app.kubernetes.io/name: aws-load-balancer-controller
spec:
  group: elbv2.k8s.aws
  names:
    kind: IngressClassParams
    listKind: IngressClassParamsList
    plural: ingressclassparams
    singular: ingressclassparams
  scope: Cluster
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                group:
                  type: object
                  properties:
                    name:
                      type: string
                scheme:
                  type: string
                  enum:
                    - internal
                    - internet-facing
                ipAddressType:
                  type: string
                  enum:
                    - ipv4
                    - dualstack
                tags:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      value:
                        type: string
                loadBalancerAttributes:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      value:
                        type: string
                namespaceSelector:
                  type: object
                  properties:
                    matchLabels:
                      type: object
                      additionalProperties:
                        type: string
                    matchExpressions:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                          operator:
                            type: string
                          values:
                            type: array
                            items:
                              type: string
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: targetgroupbindings.elbv2.k8s.aws
  labels:
    app.kubernetes.io/name: aws-load-balancer-controller
spec:
  group: elbv2.k8s.aws
  names:
    kind: TargetGroupBinding
    listKind: TargetGroupBindingList
    plural: targetgroupbindings
    singular: targetgroupbinding
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: SERVICE-NAME
          type: string
          jsonPath: .spec.serviceRef.name
        - name: SERVICE-PORT
          type: string
          jsonPath: .spec.serviceRef.port
        - name: TARGET-TYPE
          type: string
          jsonPath: .spec.targetType
        - name: AGE
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - serviceRef
                - targetGroupARN
              properties:
                targetGroupARN:
                  type: string
                targetType:
                  type: string
                  enum:
                    - instance
                    - ip
                serviceRef:
                  type: object
                  required:
                    - name
                    - port
                  properties:
                    name:
                      type: string
                    port:
                      x-kubernetes-int-or-string: true
                networking:
                  type: object
                  properties:
                    ingress:
                      type: array
                      items:
                        type: object
                        properties:
                          from:
                            type: array
                            items:
                              type: object
                              properties:
                                ipBlock:
                                  type: object
                                  properties:
                                    cidr:
                                      type: string
                                securityGroup:
                                  type: object
                                  properties:
                                    groupID:
                                      type: string
                          ports:
                            type: array
                            items:
                              type: object
                              properties:
                                port:
                                  x-kubernetes-int-or-string: true
                                protocol:
                                  type: string
                                  enum:
                                    - TCP
                                    - UDP
                ipAddressType:
                  type: string
                  enum:
                    - ipv4
                    - ipv6
                vpcID:
                  type: string
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64

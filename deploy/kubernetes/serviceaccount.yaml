apiVersion: v1
kind: ServiceAccount
metadata:
  name: rosa-regional-frontend-api
  namespace: rosa-regional-frontend
  labels:
    app.kubernetes.io/name: rosa-regional-frontend-api
    app.kubernetes.io/part-of: rosa
  annotations:
    # For EKS IRSA (IAM Roles for Service Accounts)
    # Replace with your actual IAM role ARN
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/rosa-regional-frontend-api-role

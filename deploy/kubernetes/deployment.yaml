apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosa-regional-frontend-api
  namespace: rosa-regional-frontend
  labels:
    app.kubernetes.io/name: rosa-regional-frontend-api
    app.kubernetes.io/part-of: rosa
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rosa-regional-frontend-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rosa-regional-frontend-api
        app.kubernetes.io/part-of: rosa
    spec:
      serviceAccountName: rosa-regional-frontend-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: rosa-regional-frontend-api
          image: quay.io/cdoan0/rosa-regional-frontend-api:7cebda9
          imagePullPolicy: Always
          args:
            - serve
            - --log-level=$(LOG_LEVEL)
            - --log-format=$(LOG_FORMAT)
            - --maestro-url=$(MAESTRO_URL)
            - --dynamodb-region=$(DYNAMODB_REGION)
            - --dynamodb-table=$(DYNAMODB_TABLE)
            - --api-port=$(API_PORT)
            - --health-port=$(HEALTH_PORT)
            - --metrics-port=$(METRICS_PORT)
          envFrom:
            - configMapRef:
                name: rosa-regional-frontend-api-config
          ports:
            - name: api
              containerPort: 8000
              protocol: TCP
            - name: health
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rosa-regional-frontend-api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: rosa-regional-frontend-api
